<html lang="en">

<head>

                <svg class="logo" width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">

            </div>

                        <section class="chart__bar"></section>

                    </div>
                    <div class="chart__day">
                        <div class="day__amount">$52.36</div>
                        <section class="chart__bar"></section>
                        <p class="chart__day-of-the-week">sun</p>
                    </div>
